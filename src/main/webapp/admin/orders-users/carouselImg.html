<div id="carouselExampleIndicators{{row.entity.idOrderItems}}" class="carousel slide mt-4" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <center>
                <img class="d-block w-50" ng-src="data:image/jpeg;base64,{{ row.entity.product.listImages[0]}}" alt="First slide">
            </center>
        </div>
        <div class="carousel-item" ng-repeat="im in row.entity.product.listImages track by $index" ng-if="$index > 0">
            <center>
                <img style="text-align:center" class="w-50" ng-src="data:image/jpeg;base64,{{im}}" alt="Second slide">
            </center>
        </div>
    </div>
    <a class="carousel-control-prev" data-target="#carouselExampleIndicators{{row.entity.idOrderItems}}" role="button" data-slide="prev">
        <span class="" aria-hidden="true"><i class="fas fa-caret-left fa-2x"></i></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" data-target="#carouselExampleIndicators{{row.entity.idOrderItems}}" role="button" data-slide="next">
        <span class="" aria-hidden="true"><i class="fas fa-caret-right fa-2x"></i></span>
        <span class="sr-only">Next</span>
    </a>
</div>
